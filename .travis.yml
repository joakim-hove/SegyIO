language: python

env:
    global:
        - UNICODE_WIDTH=32
        - PLAT=x86_64
    matrix:
        - MB_PYTHON_VERSION=2.7
        - MB_PYTHON_VERSION=3.4
        - MB_PYTHON_VERSION=3.5
        - MB_PYTHON_VERSION=3.6
os:
  - linux
  - osx

compiler:
  - gcc
  - clang

services: docker
sudo: required

matrix:
    exclude:
        - os: osx
        - os: linux
          compiler: clang
    include:
        - os: osx
          language: generic
          env: MB_PYTHON_VERSION=2.7
        - os: osx
          language: generic
          env: MB_PYTHON_VERSION=3.4
        - os: osx
          language: generic
          env: MB_PYTHON_VERSION=3.5
        - os: osx
          language: generic
          env: MB_PYTHON_VERSION=3.6

addons:
    apt:
      sources:
        - sourceline: 'ppa:sisib/ci-backports'
        - george-edison55-precise-backports # cmake 3
      packages:
        - valgrind
        - cppcheck
        - cmake
        - cmake-data

before_install:
    - source multibuild/common_utils.sh
    - source multibuild/travis_steps.sh
    - before_install

install:
  # on os x, python is set up in a virtualenv, but cmake tends to find a
  # system-installed, incompatible python lib.
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      brew update && brew install cppcheck;
      prefix=`python-config --prefix`;
      ext=`python-config --extension`;
      pylib=$prefix/lib/libpython$MB_PYTHON_VERSION.$ext;
    fi
  - pip install numpy --upgrade

before_script:
  - enabled="-DBUILD_PYTHON=OFF -DBUILD_MEX=OFF"
  - if [[ -n "${MB_PYTHON_VERSION+1}" ]]; then
        enabled="$enabled -DBUILD_PYTHON=ON";
        if [[Â $TRAVIS_OS_NAME == osx ]]; then
            pylib="-DPYTHON_LIBRARY=$pylib"
        fi;
    fi
  - cmake --version
  - mkdir build
  - pushd build
  - cmake -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
          -DCMAKE_BUILD_TYPE=$BUILD_TYPE
          -DBUILD_SHARED_LIBS=ON
          $pylib
          $enabled  ..
  - cppcheck --language=c
             --std=c99
             --enable=style,portability,performance,warning
             --library=posix
             --library=$TRAVIS_BUILD_DIR/cppcheck/segyio.cfg
             --suppressions-list=$TRAVIS_BUILD_DIR/cppcheck/suppressions.txt
             --inline-suppr
             --project=compile_commands.json
             --error-exitcode=1
script:
  - make && ctest --output-on-failure
  - cat python/setup.py
  - popd
  - BUILD_COMMANDS=build_bdist_wheel build_wheel build/python
  - install_run $PLAT
  - mv wheelhouse build/python/dist

before_deploy:
    - pushd build/python

after_deploy:
    - popd

deploy:
    - provider: pypi # source distribution (done from linux python 3.6 only)
      skip_cleanup: true
      skip_upload_docs: true
      user: statoil-travis
      password:
        secure: 
      on:
        condition: $TRAVIS_OS_NAME == linux && $MB_PYTHON_VERSION == 3.6
        branch: update-pycmake-generate-setup-py

    - provider: pypi # upload built wheels
      skip_cleanup: true
      skip_upload_docs: true
      user: statoil-travis
      distributions: build
      password:
        secure: 
      on:
        branch: update-pycmake-generate-setup-py
